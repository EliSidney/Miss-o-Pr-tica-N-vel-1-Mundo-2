<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favcon.ico" type="image/x-icon">
    <title>Trabalho - Nível 1</title>
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body style="background-color: #E9967A; top: 4rem;">
    <header>
        <nav class="navbar navbar-expand" style="padding-bottom: 30px;">
            <ul class="navbar-nav ">
                <li class="nav-item active"><a href="index.html">Home</a></li>
                <li class="nav-item active"><a href="receitas.html">Receitas</a></li>
                <li class="nav-item active"><a href="#"style="color: bisque;">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <form action="cadastro.html" method="post">
        <div class="container">
            <legend class="fw-bold text-capitalize" style="font-size: 35px;">Efetue seu cadastro</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="rua">Rua</label>
                            <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="Digite o número" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento, se houver">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Digite o nome da cidade" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="uf">UF</label>
                            <input type="text" class="form-control" id="uf" placeholder="Digite a UF" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Espaço reservado para o botão de submit -->
                    <div class="row">
                        <div class="col-md-12 mb-3 d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit" style="width:120px;">Enviar</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer class="card-footer bg-black text-white text-center fixed-bottom">
        <h3> © Tia Jurema 2024</h3>
    </footer>
</body>
</html>
